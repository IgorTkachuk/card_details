<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="card-presentation">
        <div class="card front-side">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-holder">Jane Appleseed</div>
          <div class="card-valid-to">00/00</div>
        </div>
        <div class="card back-side">
          <section class="cvv">000</section>
        </div>
      </div>
      <section class="card-info">
        <div class="content">
          <form action="" method="post">
            <label for="card-holder-name">cardholder name</label>
            <div class="bwrap">
              <input type="text" name="card-holder-name" id="card-holder-name" placeholder="e.g. Jane Appleseed">
            </div>
            <label for="card-number">card number</label>
            <div class="bwrap">
              <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <div class="back-side-data">
              <div class="exp-data">
                <label for="exp-date">exp. date (mm/yy)</label>
                <div class="exp-date-data">
                  <div class="bwrap">
                    <input type="text" name="exp-month" id="exp-date" placeholder="MM">
                  </div>
                  <div class="bwrap">
                    <input type="text" name="exp-year" placeholder="YY">
                  </div>
                </div>
              </div>
              <div class="cvc">
                <label for="cvc">cvc</label>
                <div class="bwrap">
                  <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
                </div>
              </div>
            </div>
            <button type="submit">Confirm</button>
          </form>
        </div>
      </section>
    </div>
  </main>
  <footer></footer>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>
</html>
