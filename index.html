<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header></header>
  <main>
    <section class="container">
      <section class="card-presentation">
        <section class="card front-side">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-holder">Jane Appleseed</div>
          <div class="card-valid-to">00/00</div>
        </section>
        <section class="card back-side">
          <section class="cvv">000</section>
        </section>
      </section>
      <section class="card-info">
        <section class="content">
          <form action="" method="post">
            <label for="card-holder-name">cardholder name</label>
            <input type="text" name="card-holder-name" id="card-holder-name" placeholder="e.g. Jane Appleseed">
            <label for="card-number">card number</label>
            <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </form>
        </section>
      </section>
    </section>
  </main>
  <footer></footer>


  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>
</html>
